<!DOCTYPE html>
<html>
<head>
    <title>Fund Portfolio Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>基金组合优化器</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="optimizeForm">
                    <div class="mb-3">
                        <label>基金代码（用逗号分隔）</label>
                        <input type="text" class="form-control" id="fundCodes">
                    </div>
                    <div class="mb-3">
                        <label>开始日期</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="mb-3">
                        <label>结束日期</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <button type="submit" class="btn btn-primary">优化</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
